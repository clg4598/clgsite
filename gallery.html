    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-container img {
            width: 100%;
            max-width: 350px; /* Limit max width */
            height: auto; /* Allow auto height based on aspect ratio */
            border-radius: 10px;
            transition: transform 0.3s ease;
            object-fit: cover; /* Ensures the image is properly cropped to fit */
            flex: 1 1 300px; /* Flexible sizing of images */
            cursor: pointer; /* Make the images clickable */
        }

        .gallery-container img:hover {
            transform: scale(1.1);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: white;
            color: black;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
            overflow: auto; /* Enable scroll if needed */
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            object-fit: contain; /* Ensure image is scaled correctly */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #ddd;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 10px;
            }
            .gallery-container img {
                max-width: 300px; /* Slightly smaller images on medium screens */
            }
        }

        @media (max-width: 480px) {
            .gallery-container img {
                max-width: 100%; /* Make images full width on small screens */
            }
        }

        /* Exhibition Section Styling */
        .exhibitions-section {
            margin-top: 50px;
            padding: 40px;
            background-color: #424242; /* Deep blue background */
            border-radius: 10px;
            color: rgb(221, 220, 213);
        }

        .exhibitions-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .exhibitions-list {
            list-style-type: none;
            padding: 0;
        }

        .exhibitions-list li {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }

        .exhibitions-list li::before {
            
            color: rgb(223, 221, 211);
        }

        .exhibitions-list li a {
            color: rgb(240, 238, 228);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .exhibitions-list li a:hover {
            color: white;
        }
    </style>
